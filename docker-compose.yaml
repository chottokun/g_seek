services:
  # Chainlit UI (Recommended)
  chainlit:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: chainlit run deep_research_project/chainlit_app.py --host 0.0.0.0 --port 8000

  # Streamlit UI
  streamlit:
    build: .
    ports:
      - "8501:8501"
    env_file:
      - .env
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: streamlit run deep_research_project/streamlit_app.py --server.address=0.0.0.0 --server.port 8501
  # Example of how to add other services like Ollama if needed
  # ollama:
  #   image: ollama/ollama
  #   volumes:
  #     - ./ollama_data:/root/.ollama
